name: SimpleDrop
version: 0.0.1
main: org.nott.simpledrop.SimpleDropPlugin
description: A Minecraft Death Drop plugin.
author: Nott
website: https://github.com/isnott
api-version: 1.20
prefix: SimpleDrop
depend: ['Vault']
loadbefore:
  - Vault

commands:
  simpledrop:
    description: '死亡裁决'
    usage: '未知命令'
    aliases: 'sd'
  offer:
    description: '悬赏系统'
    usage: '未知命令,使用/<command> help 查看帮助'
    aliases: 'of'

permissions:
  simpledrop.admin:
    default: op
  offer.admin:
    default: op
  offer.player:
    default: true